apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ${vm_name}
  namespace: kubevirt
  labels:
    app: cyberdesk
    cyberdesk-instance: ${cyberdesk_name}
    managed-by: ${managed_by}
spec:
  runStrategy: Always
  dataVolumeTemplates:
  - metadata:
      name: rootdisk-${vm_name}
    spec:
      source:
        http:
          url: https://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img
      pvc:
        accessModes: [ReadWriteOnce]
        volumeMode: Filesystem
        resources:
          requests:
            storage: 20Gi
  template:
    metadata:
      labels:
        app: cyberdesk
        cyberdesk-instance: ${cyberdesk_name}
        managed-by: ${managed_by}
        kubevirt.io/domain: ${vm_name}
    spec:
      hostname: ${vm_name}
      subdomain: kubevirt-vm-headless
      domain:
        cpu:
          cores: 1
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {} # TODO: Add specific ports
          inputs:
            - type: tablet
              name: tablet1
              bus: usb
        resources:
          requests:
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: rootdisk-${vm_name}
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: cloud-init-${vm_name}