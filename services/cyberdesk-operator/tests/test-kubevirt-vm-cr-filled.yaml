apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-vm
  namespace: kubevirt
spec:
  runStrategy: Always
  dataVolumeTemplates:
  - metadata:
      name: rootdisk
    spec:
      source:
        http:
          url: https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img
      pvc:
        accessModes: [ReadWriteOnce]
        volumeMode: Filesystem
        resources:
          requests:
            storage: 20Gi
  template:
    metadata:
      labels:
        app: cyberdesk
        cyberdesk-instance: test-instance
        managed-by: operator
        kubevirt.io/domain: test-vm
    spec:
      domain:
        cpu:
          cores: 1
        devices:
          autoattachGraphicsDevice: true
          disks:
            # the root disk populated directly by CDI
            - name: rootdisk
              disk:
                bus: virtio
            # your cloud-init ISO
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: rootdisk
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: default-vm-cloud-init
