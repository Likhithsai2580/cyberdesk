apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-vm-2
  namespace: kubevirt
  labels:
    app: cyberdesk
    cyberdesk-instance: test-instance-2
    managed-by: operator
spec:
  runStrategy: Always
  dataVolumeTemplates:
  - metadata:
      name: rootdisk-test-vm-2
    spec:
      source:
        http:
          url: https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img
      pvc:
        accessModes: [ReadWriteOnce]
        volumeMode: Filesystem
        resources:
          requests:
            storage: 20Gi
  template:
    metadata:
      labels:
        app: cyberdesk
        cyberdesk-instance: test-instance-2
        managed-by: operator
        kubevirt.io/domain: test-vm-2
    spec:
      hostname: test-vm-2
      subdomain: kubevirt-vm-headless
      domain:
        cpu:
          cores: 1
        devices:
          autoattachGraphicsDevice: true
          disks:
            # the root disk populated directly by CDI
            - name: rootdisk
              disk:
                bus: virtio
            # your cloud-init ISO
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
          inputs:
            - type: tablet
              name: tablet1
              bus: usb
        resources:
          requests:
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: rootdisk-test-vm-2
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: cloud-init-test-vm
